{% extends 'base.html' %}

{% block title %}
  Add Expense
{% endblock %}

{% block heading %}
  New Expense
{% endblock %}

{% block content %}
<form method="post">
  {% csrf_token %}
  <p><input placeholder="Title" type="text" name="title" id=""></p>
  {% if title_error %}
    <p>{{ title_error }}</p>
  {% endif %}
  <p><input placeholder="Amount" type="number" name="amount" id=""></p>
  {% if amount_error %}
    <p>{{ amount_error }}</p>
  {% endif %}
  <p>
    <select name="category" id="">
      <option value="">----------</option>
      {% for category in categories %}
        <option value="{{ category.id }}">{{ category.title }}</option>
      {% endfor %}
    </select>
  </p>
  <p><textarea placeholder="Description" name="description" id="" cols="30" rows="5"></textarea></p>
  <input type="submit" value="Agregar">
</form>
{% endblock %}
