{% extends 'base.html' %}

{% block title %}
  Income
{% endblock %}

{% block heading %}
  Income
{% endblock %}

{% block content %}
  <h2>Incomes</h2>
  <nav>
    <a href="{% url 'add_income' %}">Add</a>
  </nav>
  <ul>
    {% for income in incomes %}
      <li>
        <span>{{ income.title }}</span>
        <p>${{ income.amount|floatformat:'2g' }}</p>
        <p>{{ income.date }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
