{% extends 'base.html' %}

{% block title %}
  Income
{% endblock %}

{% block heading %}
  Income
{% endblock %}

{% block content %}
  <h2>All Income</h2>
  <nav>
    <a href="{% url 'add_income' %}">Add</a>
  </nav>
  <ul>
    {% for income in incomes %}
      <li>
        <h3>{{ income.title }}</h3>
        <p>${{ income.amount }}</p>
        <p>{{ income.date }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
